# Site Configuration
site:
  title: "Woadveil"
  description: "Woadveil Reference Book"
  author: "David Neuzerling"
  license: "CC BY-NC-ND 4.0"
  
# Footer Configuration
footer:
  holder: "David Neuzerling"
  license_name: "CC BY-NC-ND 4.0"
  license_url: "https://creativecommons.org/licenses/by-nc-nd/4.0/"
  license_icons:
    - "https://mirrors.creativecommons.org/presskit/icons/cc.svg"
    - "https://mirrors.creativecommons.org/presskit/icons/by.svg"
    - "https://mirrors.creativecommons.org/presskit/icons/nc.svg"
    - "https://mirrors.creativecommons.org/presskit/icons/nd.svg"
  extra_lines:
    - "The CSS, JavaScript, HTML template, and build script of this project were created with the assistance of large language models."
    - "Large language models were <b>not</b> involved in the creation of the content for this project. All stories, history, mechanics, deities, geography, lore, etc. are original work, except the maps which are temporary placeholders."
  
# Build Configuration
build:
  output_dir: "dist"
  css_dir: "css"
  js_dir: "js"
  images_dir: "images"
  template: "template.html"
  
# Pandoc Configuration
pandoc:
  format: "html"
  options:
    - "toc"                    # Generate table of contents
    - "section-divs"          # Wrap sections in divs
  
# File Patterns
files:
  markdown_pattern: "[0-9]*-*.md"
  css_pattern: "*.css"
  js_pattern: "*.js"
  
# Navigation
navigation:
  auto_generate: true
  show_numbers: true
  
# Development
dev:
  watch: false
  verbose: false
  clean_before_build: true
